      $(document).ready(function(){
          function validateEmail (vEmail) {
            // NEED TO MAKE SURE vEMAIL VAR IS SET BEFORE CALLING FUNCTION
            var filter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (filter.test(vEmail)) {
              console.log('its true');
            } else {
              event.preventDefault();
              $('.custom-email-validation-error').addClass('show-error');

              console.log('false false');
            }
          };

          $('#mc-embedded-subscribe').on('click', function(){
            // EMAIL SET
            var vEmail = $('#mce-EMAIL').val();

            console.log($('#mce-EMAIL').val());
            // CALL FUNCTION
            validateEmail(vEmail);
          });
      });
